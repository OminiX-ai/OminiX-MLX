[package]
name = "qwen3-5-35b-mlx"
version = "0.1.0"
edition = "2021"
description = "Qwen3.5-27B hybrid DeltaNet+Attention inference on Apple Silicon with MLX"
license = "MIT OR Apache-2.0"

[dependencies]
mlx-rs = { path = "../mlx-rs", features = ["metal", "accelerate"] }
mlx-sys = { path = "../mlx-rs/mlx-sys" }
mlx-rs-core = { path = "../mlx-rs-core" }
thiserror = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokenizers = "0.21"

[dev-dependencies]
anyhow = "1"

[[example]]
name = "generate"
path = "examples/generate.rs"
